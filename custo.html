<body>
  <div class="container">

    <div id="itens"></div>
    <button onclick="adicionarItem()">âž• Adicionar Componente</button>
    <button onclick="calcularCusto()">ðŸ’¾ Salvar e Voltar</button>
  </div>

  <script>
    function adicionarItem() {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <input type="text" placeholder="Nome">
        <input type="number" placeholder="Valor (R$)" step="0.01">
      `;
      document.getElementById('itens').appendChild(div);
    }
    
    function calcularCusto() {
      const itens = document.querySelectorAll('.item');
      let total = 0;
      itens.forEach(item => {
        const valor = parseFloat(item.children[1].value) || 0;
        total += valor;
      });
      localStorage.setItem('custoProducao', total.toFixed(2));
      window.location.href = "/precificar/index_prec.html";
    }
  </script>
</body>
